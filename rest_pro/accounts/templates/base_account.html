{% load static %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    {% block head %}
    {% endblock %}
    {% block title %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-fixed">
    <div class="container">
        <a href="{% url 'profile' %}"> <span class="navbar-brand">Expense Manger</span></a>
        <ul class="nav navbar-right">
            <li><a class="navbar-brand" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
